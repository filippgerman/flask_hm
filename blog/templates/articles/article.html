{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block body %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{article.title}}</h5>
    <p class="card-text">{{article.text}}</p>
  </div>

  {% for tag in article.tags %}
  <a href="{{url_for('article.get_articles_tag', tag_name=tag.name) }}">{{ tag.name }}</a>
  {% endfor %}
  
</div>
{% endblock %}
