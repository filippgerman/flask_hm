{% extends 'base.html' %}

{% block title %}
articles
{% endblock %}

{% block body %}
{% for item in articles %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{item.title}}</h5>
    <p class="card-text">{{item.text}}</p>
    <a href="{{url_for('article.get_articles', pk=item.id )}}" class="btn btn-primary">Go article</a>
  </div>
</div>
{% endfor %}
{% endblock %}
